<div class="accounts">
    <% if (!users || users.length == 0) { %>
        <span class="status">Loading accounts</span>
    <% } else { %>
    <h2>Who are you?</h2>
    <div class="users">
        <% _.each(users, function (user, username) { %>
        <div class="user" data-user=<%= user.get('username') %>>
            <% if (user.get('avatar')) { %>
                <img src="<%= user.get('avatar') %>" />
            <% } else { %>
                <img src="app/img/profile.jpg" />
            <% } %>
            <div>
                <span class="username"><%= user.get('username') %></span><br/>
                <span>Last login: unkown</span>
            </div>
        </div>
        <% }) %>
    </div>
    <% } %>
</div>
