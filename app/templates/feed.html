<h1>Feed</h1>
<div class="posts">
<% posts.each(function (post) { %>
    <div class="post">
        <p>
            <a href="/user/<%= post.get('username') %>">@<%= post.get('username') %></a>: <%= post.getMessageRegexed() %><br />
            <em><%= post.getTimeAgo() %></em>
        </p>
    </div>
<% }); %>
</div>
